
<div class="container-fluid vh-100 d-flex justify-content-center align-items-center bg-light">
    <div class="card shadow-sm p-4" style="width: 20rem;">
      <div class="card-body">
        <h2 class="card-title text-center mb-4">Add Student</h2>
        <form [formGroup]="addStudentForm">
          <div class="mb-3">
            <label for="username" class="form-label">Name</label>
            <input type="text" id="username" formControlName="name" class="form-control" name="username" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" formControlName="email" class="form-control"  name="email" required>
          </div>
          <div class="mb-3">
            <label for="rollNo" class="form-label">Roll No.</label>
            <input type="text" id="rollNo" formControlName="rollNumber" class="form-control"  name="rollNo" required>
          </div>
          <button type="submit" class="btn btn-primary w-100" (click)="submitForm(addStudentForm?.value)">Add</button>
        </form>
      </div>
    </div>
  </div>
