<div class="d-flex align-items-center mb-3 mt-3" >
  <h2 class="me-auto">Book List</h2>
 
  <button type="button" class="btn btn-outline-success ms-auto" style="height: 40px;margin-right: 10px;" routerLink="/add-book">Add Book</button>
</div>
<table class="table table-hover">
  <thead>
    <tr>
      <th>S.No</th>
      <th>Book Name</th>
      <th>Author</th>
      <th>Book Code</th>
      <th>Issue</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody> 
    <tr *ngFor="let book of books;let i=index">
      <td>{{ i+1 }}</td>
      <td>{{ book.title }}</td>
      <td>{{ book.author }}</td>
      <td>{{ book.isbn }}</td>
      <td>{{ book.issued }}</td>
      <td><button class="btn btn-outline-danger"  (click)="deleteBook(book.id)">Delete</button></td>
    </tr>
  </tbody>
</table>
